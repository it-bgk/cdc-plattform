name: Build TheHive4 Docker Container
on: 
  push:
    branches:
    - master
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:
env:
  DOCKER_REPO: ${{ secrets.DOCKERHUB_ORG }}/thehive4
  DOCKER_CONTEXT: $GITHUB_WORKSPACE/.docker/thehive4
  DOCKER_DOCKERFILE: Dockerfile
jobs:
  latest:
    strategy:
      matrix:
        VERSION: [4.0.4]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Output git ref sha1
        id: git-sha
        run: echo "EXT_GIT_REF_SHA1=$(git rev-parse HEAD)" >> $GITHUB_ENV
      - name: Kaniko build
        uses: aevea/action-kaniko@master
        with:
          image: ${{env.DOCKER_REPO}}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag: ${{ env.EXT_GIT_REF_SHA1 }}
          extra_args: |
            --digest-file=/dev/termination-log 
            --reproducible 
            --destination ${{ env.image }}/${{ matrix.VERSION }} 
            --build-arg VERSION=${{ matrix.VERSION }}-1
          path: ${{ env.DOCKER_CONTEXT }}
          build_file: ${{ env.DOCKER_DOCKERFILE }}
          tag_with_latest: true
          cache: true
          cache_registry: ${{ secrets.DOCKERHUB_ORG }}/cache
  other:
    strategy:
      matrix:
        VERSION: [4.0.3]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Output git ref sha1
        id: git-sha
        run: echo "EXT_GIT_REF_SHA1=$(git rev-parse HEAD)" >> $GITHUB_ENV
      - name: Kaniko build
        uses: aevea/action-kaniko@master
        with:
          image: ${{env.DOCKER_REPO}}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tag: ${{ env.EXT_GIT_REF_SHA1 }}
          extra_args: |
            --digest-file=/dev/termination-log 
            --reproducible 
            --destination ${{ env.image }}/${{ matrix.VERSION }} 
            --build-arg VERSION=${{ matrix.VERSION }}-1
          path: ${{ env.DOCKER_CONTEXT }}
          build_file: ${{ env.DOCKER_DOCKERFILE }}
          tag_with_latest: false
          cache: true
          cache_registry: ${{ secrets.DOCKERHUB_ORG }}/cache
